<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkboxes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="inbox">
        <div class="item">
            <input type="checkbox">
            <p>This is an inbox layout</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Check one item</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Hold down your shift key</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Check another item</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Everything in between should also be checked</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Try doing it using regular JavaScript (no libraries)</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Good luck</p>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
