<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Lab</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <h1>Bootstrap Lab</h1>
    <div class="container-md">
        <h2>Grid</h2>
        <div class="row">
            <div class="col-4">33%</div>
            <div class="col-4">33%</div>
            <div class="col-4">33%</div>
        </div>
        <div class="row">
            <div class="col-3">25%</div>
            <div class="col-6">50%</div>
            <div class="col-3">25%</div>
        </div>
        <div class="row">
            <div class="col-6">50%</div>
            <div class="col-6">50%</div>
        </div>
        <div class="row">
            <div class="col-4">33%</div>
            <div class="col-8">66%</div>
        </div>
        <div class="row">
            <div class="col-12">100%</div>
        </div>
    </div>
    <br>
    <div class="container-md">
        <h2>Table</h2>
        <table class="table table-hover">
        <thead>
            <tr style="--bs-table-bg: lightgray">
                <th>Class</th>
                <th>Name</th>
                <th>Room</th>
            </tr>
        </thead>
        <tbody>
            <tr style="--bs-table-bg: lightgreen">
                <td>3142</td>
                <td>Programming Paradigms in C++</td>
                <td>4141</td>
            </tr>
            <tr style="--bs-table-bg: lightpink">
                <td>3350</td>
                <td>Workstation Programming</td>
                <td>3413</td>
            </tr>
            <tr style="--bs-table-bg: lightgoldenrodyellow">
                <td>3410</td>
                <td>Artificial Intelligence</td>
                <td>4141</td>
            </tr>
            <tr style="--bs-table-bg: lightblue">
                <td>3610</td>
                <td>Intro Multimedia Programming</td>
                <td>1127</td>
            </tr>
        </tbody>
        </table>
    </div>
  </body>
</html>
